<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> 음악 없는 세상 </title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <style>
            html {
                height: 100%;
            }
            body {
                height: 100%;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="archive-margin">
            <div class="jb-ko-title">
				공유
			</div>
			<div class="jb-en-title">
				Share
			</div>
        </div>
        <br><br><br>
        <div class="share-style">
            <form method="post" enctype="multipart/form-data">
                <input type="text" placeholder="제목 Title" name="title" class="input-black share-title">
                <br>
                <input type="text" placeholder="이름 name" name="name" class="input-black share-name">
                <br>
                <input type="text" placeholder="내용을 입력하세요" name="content">
                <br>
                <input type="file" name="image" accept="image/*" onchange="loadFile(this)">
            </form>
        </div>
    </body>
</html>
